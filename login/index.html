<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Bienvenido/a</h1>
    <p id="nombre"></p>
    <p id="email"></p>
    <img id="foto" alt="Foto de perfil" />

    <h1>Proyectos</h1>
    <div class="container">
        <a href="../trabajos/consulta_DNI/index.html" class="box">Consulta DNI</a>

    <script>
        // Recuperamos los datos del localStorage
        const nombre = localStorage.getItem("nombre");
        const email = localStorage.getItem("email");
        const foto = localStorage.getItem("foto");

        // Mostramos los datos en la p√°gina
        document.getElementById("nombre").innerText = "Nombre: " + (nombre || "Desconocido");
        document.getElementById("email").innerText = "Correo: " + (email || "No disponible");
        document.getElementById("foto").src = foto || "default.png";
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
